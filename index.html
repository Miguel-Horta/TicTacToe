<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="cell" id="c00" onclick="turn(id)"></div>
        <div class="cell" id="c01" onclick="turn(id)"></div>
        <div class="cell" id="c02" onclick="turn(id)"></div>
        <div class="cell" id="c10" onclick="turn(id)"></div>
        <div class="cell" id="c11" onclick="turn(id)"></div>
        <div class="cell" id="c12" onclick="turn(id)"></div>
        <div class="cell" id="c20" onclick="turn(id)"></div>
        <div class="cell" id="c21" onclick="turn(id)"></div>
        <div class="cell" id="c22" onclick="turn(id)"></div>
    </div>
</body>
</html>
